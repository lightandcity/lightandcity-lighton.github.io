<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages는 HTTPS, Django는 HTTP
        // 혼합 콘텐츠(Mixed Content) 차단 우회
        window.onload = function() {
            // HTTPS에서 HTTP로 강제 이동
            if (window.location.protocol === 'https:') {
                window.location.href = 'http://110.35.136.20:8000/accounts/login/';
            } else {
                window.location.href = 'http://110.35.136.20:8000/accounts/login/';
            }
        };
    </script>
    
    <!-- No-CORS 요청으로 서버 상태 확인 -->
    <script>
        // 서버 상태 확인 (CORS 문제 우회)
        fetch('http://110.35.136.20:8000', { 
            mode: 'no-cors',
            method: 'HEAD'
        }).then(() => {
            console.log('Server is reachable');
        }).catch(() => {
            console.log('Server might be blocked');
        });
    </script>
</head>
<body>
    <p>Redirecting to Django Dashboard...</p>
    <p>If not redirected, click <a href="http://110.35.136.20:8000/accounts/login/">here</a>.</p>
</body>
</html>
